{{ define "main" }}
<main>
    <div class="container">
        <h1>{{ .Title }}</h1>
        <section id="{{ .Params.id }}">
            {{ .Content }}
            {{ $script := resources.Get (printf "js/%s.js" .Params.id) }}
            {{ if $script }}
            <script src="{{ $script.Permalink }}"></script>
            {{ end }}
        </section>
    </div>
</main>
{{ end }}
